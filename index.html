<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dev-converter</title>
</head>

<body>
    <img class="maozinha" src="./assets/logo.gif" alt="logo-converter">

    <main>

        <label>
            coverter <b>de</b>
            <select>
                <option>R$ real brasileiro</option>

            </select>

        </label>

        <label>
            converter <b>para</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">converter</button>

        <section>

            <div class="div-box">
                <img class="real" src="./assets/brasil 2.png" alt="logo-Real">
                <p class="moeda">Real</p>
                <p class="moeda-valor">R$ 0,0</p>
            </div>

            <img class="seta-img" src="./assets/seta.png" alt="logo-seta">

            <div class="div-box">
                <img class="dollar" src="./assets/estados-unidos (1) 1.png" alt="logo-Dollar">
                <p class="moeda">US$</p>
                <p class="moeda-valor-converter">US$ 0.0</p>
            </div>

        </section>

    </main>



</body>

<script src="./scripts.js"></script>

</html>
